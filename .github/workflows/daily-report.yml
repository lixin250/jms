name: Hourly Report

on:
  schedule:
    - cron: '0 * * * *' # 每小时的第0分钟触发一次

jobs:
  report:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install node-fetch

    - name: Run script
      run: node checkBandwidth.js
      env:
        DINGTALK_WEBHOOK: ${{ secrets.DINGTALK_WEBHOOK }}
